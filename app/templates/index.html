<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/free-icons/weather-forecast">
    <!-- <a href="https://www.flaticon.com/free-icons/weather-forecast" title="weather forecast icons">Weather forecast icons created by Rosa Suave - Flaticon</a> -->
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <form class="form" method="post">
      <h1><i class="bi bi-cloud-haze"></i>Weather App</h1>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter City Name"
          name="name"
        />
      </div>

      <br/>
      <button type="submit" class="submit">SEARCH</button>
    </form>

    <div class="container">
      <h1>{{ city_name }}</h1>
      <h1>{{ city_name_hindi }} <img src="http://openweathermap.org/img/w/{{icon}}.png" alt=""/> </h1>
      <h2>Current Temperature: {{ temp }}&deg;C</h2>
      <h2>{{ weather }} {{ weather_hindi }}</h2>>
    </div>
  </body>
</html>
